<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Brainstorming</title>
    <link rel="stylesheet" href="chat.css" />
    <link rel="icon" href="../Images/favicon.png" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.41.1/dist/umd/supabase.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="../Images/ultr_logo.png" alt="Logo" />
        </div>
        <div style="position: relative">
          <button class="settings-button" id="settingsBtn">
            <svg class="settings-icon" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58
                  c0.18-0.14,0.23-0.41,0.12-0.61l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81
                  c-0.04-0.24-0.24-0.41-0.48-0.41h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33
                  c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,
                  0.07,0.94l-2.03,1.58c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96
                  c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54
                  c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z
                  M12,15.6c-1.98,0-3.6-1.62-3.6-3.6s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"
              />
            </svg>
          </button>
          <div class="settings-menu" id="settingsMenu">
            <div class="settings-menu-item" id="logoutBtn">Cerrar sesión</div>
          </div>
        </div>
      </div>
      <div class="sidebar-actions">
        <button class="action-button" id="newChatBtn">
          <svg
            class="action-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M12 5v14M5 12h14" />
          </svg>
          Nuevo chat
        </button>

        <button class="action-button" id="searchChatBtn">
          <svg
            class="action-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="M21 21l-4.35-4.35" />
          </svg>
          Buscar chats
        </button>
      </div>
      <div class="conversations" id="conversationsList"></div>
    </div>
    <div class="main-content">
      <div class="header">
        <select id="selector" class="model-selector">
          <option>Brainstorming</option>
          <!-- <option>Naming</option> 
          <option>Socialstorming</option>
          <option>Briefer</option> -->
        </select>
      </div>
      <div class="chat-area" id="messages"></div>
      <div class="chat-actions" id="chatActions" hidden>
        <!--
        <div class="chat-actions-left">
          <button
            class="chat-action-btn multiplier-icon"
            id="multiplier3"
            data-count="3"
            title="Usar 3 perfiles"
          >
            x3
          </button>
          <button
            class="chat-action-btn multiplier-icon"
            id="multiplier6"
            data-count="6"
            title="Usar 6 perfiles"
          >
            x6
          </button>
          <button
            class="chat-action-btn multiplier-icon"
            id="multiplier12"
            data-count="12"
            title="Usar 12 perfiles"
          >
            x12
          </button>
        </div>
        -->
        <div class="chat-actions-right">
          <button
            class="chat-action-btn"
            id="summaryBtn"
            title="Resumir conversación"
          >
            <svg
              class="summary-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
              />
            </svg>
          </button>

          <button
            class="chat-action-btn"
            id="exportBtn"
            title="Exportar conversación"
          >
            <svg
              class="export-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"
              />
            </svg>
          </button>

          <button
            class="chat-action-btn"
            id="summaryPdfBtn"
            title="Resumir y exportar conversación"
          >
            <svg
              class="summary-pdf-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
              <path d="M14 2v6h6M12 18v-6M9 15l3 3 3-3" />
            </svg>
          </button>
        </div>
      </div>

      <div class="input-area">
        <div class="input-wrapper">
          <div class="input-container">
            <button class="upload-btn" type="button">
              +
              <input
                type="file"
                id="fileInput"
                multiple
                accept="application/pdf"
              />
            </button>
            <textarea
              class="chat-input"
              id="userInputArea"
              placeholder="Agrega tu comentario y elige con quién continuar la conversación..."
            ></textarea>
          </div>
        </div>
        <section hidden class="perfil-area">
          Selecciona el perfil con el que hablar
          <select class="perfil-select" id="perfilSelect"></select>
        </section>
        <div class="button-group">
          <button data-perfil="Marina" data-api="claude" class="chat-btn">
            Marina Cl
          </button>
          <button data-perfil="Olafur" data-api="claude" class="chat-btn">
            Olafur Cl
          </button>
          <button data-perfil="Eugenio" data-api="claude" class="chat-btn">
            Eugenio Cl
          </button>
          <button data-perfil="Nemesis" data-api="claude" class="chat-btn">
            Nemesis Cl
          </button>
          <button data-perfil="Lin" data-api="claude" class="chat-btn">
            Lin Cl
          </button>
          <button data-perfil="Sara" data-api="claude" class="chat-btn">
            Sara Cl
          </button>
          <button data-perfil="Richard" data-api="grok" class="chat-btn">
            Richard Gr
          </button>
          <button data-perfil="Temple" data-api="grok" class="chat-btn">
            Temple Gr
          </button>
          <button data-perfil="Yvon" data-api="grok" class="chat-btn">
            Yvon Gr
          </button>
        </div>
        <div class="button-group">
          <button data-perfil="Louise" data-api="grok" class="chat-btn">
            Louise Gr
          </button>
          <button data-perfil="Gaga" data-api="grok" class="chat-btn">
            Gaga Gr
          </button>
          <button data-perfil="Ai" data-api="grok" class="chat-btn">
            Ai Gr
          </button>
          <button data-perfil="Tyler" data-api="grok" class="chat-btn">
            Tyler Gr
          </button>
          <button data-perfil="Esther" data-api="openai" class="chat-btn">
            Esther Op
          </button>
          <button data-perfil="Phoebe" data-api="openai" class="chat-btn">
            Phoebe Op
          </button>
          <button data-perfil="Kevin" data-api="openai" class="chat-btn">
            Kevin Op
          </button>
          <button data-perfil="Pharrell" data-api="openai" class="chat-btn">
            Pharrell Op
          </button>
          <button data-perfil="Hayao" data-api="openai" class="chat-btn">
            Hayao Op
          </button>
        </div>
        <div class="button-group">
          <button data-perfil="Rick" data-api="openai" class="chat-btn">
            Rick Op
          </button>
          <button data-perfil="Nassim" data-api="openai" class="chat-btn">
            Nassim Op
          </button>
          <button data-perfil="Yaoyi" data-api="perplexity" class="chat-btn">
            Yaoyi Per
          </button>
          <button data-perfil="Richard" data-api="perplexity" class="chat-btn">
            Richard Per
          </button>
          <button data-perfil="Bret" data-api="perplexity" class="chat-btn">
            Bret Per
          </button>
          <button data-perfil="Sam" data-api="perplexity" class="chat-btn">
            Sam Per
          </button>
          <button data-perfil="Elon" data-api="perplexity" class="chat-btn">
            Elon Per
          </button>
          <button data-perfil="Stewart" data-api="perplexity" class="chat-btn">
            Stewart Per
          </button>
          <button data-perfil="Virgil" data-api="perplexity" class="chat-btn">
            Virgil Per
          </button>
        </div>
      </div>
    </div>
    <div id="searchModal" class="search-modal">
      <div class="search-box">
        <button id="closeSearchBtn" class="search-close-btn">×</button>
        <input
          type="text"
          id="searchInput"
          placeholder="Buscar conversaciones..."
        />
        <div id="searchResults" class="search-results"></div>
      </div>
    </div>
    <script type="module" defer src="./chat.js"></script>
  </body>
</html>
