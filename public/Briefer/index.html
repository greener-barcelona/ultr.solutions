<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title">Briefer</title>

  <link rel="stylesheet" href="briefer.css" />
  <link rel="icon" href="../Images/favicon.png" type="image/png" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.41.1/dist/umd/supabase.js"></script>
</head>

<body>

  <!-- ================= SIDEBAR ================= -->
  <div class="sidebar">

    <div class="sidebar-header">
      <div class="sidebar-logo">
        <img src="../Images/ultr_logo.png" alt="Logo" />
      </div>

      <div style="position: relative;">
        <button class="settings-button" id="settingsBtn">
          <svg class="settings-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94
            c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58
            c0.18-0.14,0.23-0.41,0.12-0.61l-1.92-3.32
            c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96
            c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81
            c-0.04-0.24-0.24-0.41-0.48-0.41h-3.84
            c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35
            C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33
            c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87
            C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58
            C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,
            0.07,0.94l-2.03,1.58c-0.18,0.14-0.23,0.41,
            -0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,
            0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,
            1.62,0.94l0.36,2.54c0.05,0.24,0.24,0.41,
            0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41
            l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94
            l2.39,0.96c0.22,0.08,0.47,0,0.59-0.22
            l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61
            L19.14,12.94z" />
          </svg>
        </button>

        <div class="settings-menu" id="settingsMenu">
          <div class="settings-menu-item" id="logoutBtn">Cerrar sesión</div>
        </div>
      </div>
    </div>

    <div class="sidebar-actions">
      <button class="action-button" id="newChatBtn">Nuevo chat</button>
      <button class="action-button" id="searchChatBtn">Buscar chats</button>
    </div>

    <div class="conversations" id="conversationsList"></div>
  </div>

  <!-- ================= MAIN ================= -->
  <div class="main-content">

    <div class="header">
      <select class="model-selector" id="modeSelector">
         <option>Brainstorming</option>
          <option>Naming</option>
          <option>Socialstorming</option>
          <option>Briefer</option>
      </select>
    </div>

    <div class="chat-area" id="messages"></div>

    <div class="input-area">
      <div class="input-wrapper">
        <div class="input-container">
          <button class="upload-btn">+</button>
          <textarea
            id="userInputArea"
            class="chat-input"
            placeholder="Agrega tu comentario..."
          ></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- ================= SEARCH MODAL ================= -->
  <div class="search-modal" id="searchModal">
    <div class="search-box">
      <button class="search-close-btn" id="closeSearchBtn">×</button>
      <input
        type="text"
        id="searchInput"
        placeholder="Buscar conversaciones..."
      />
      <div class="search-results" id="searchResults"></div>
    </div>
  </div>

  <script type="module" src="./briefer.js"></script>
</body>
</html>
